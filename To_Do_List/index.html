<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>todos</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Enter your todo..." autocomplete="off">
        <ul id="todos" class="todos"></ul>
    </form>
    <button id="deleteAll" class="delete-all">Delete All</button>
    <small>Left click to toggle completed. <br> Right click to delete. <br> Double-click to edit.</small>
    <script src="script.js"></script>
</body>
</html>
